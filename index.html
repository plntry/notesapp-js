<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>notes</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="notes-list">
        <table class="notes-table"></table>
      </div>
      <button id="openAddNoteModalbtn">Create Note</button>
      <div class="summary-list">
        <table class="summary-table">
          <tr>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
          </tr>
          <tr>
            <td>Task</td>
            <td>12</td>
            <td>7</td>
          </tr>
          <tr>
            <td>Idea</td>
            <td>5</td>
            <td>2</td>
          </tr>
        </table>
      </div>
      <div id="addNoteModal" class="modal">
        <form class="addNoteForm" id="addNoteForm">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="notes-name-input">
                    <label>Name</label>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="notes-category-select">
                    <label>Category</label>
                    <select name="categoryList" id="categoryList" required>
                        <option value="Task" selected>Task</option>
                        <option value="Random Thought">Random Thought</option>
                        <option value="Idea">Idea</option>
                    </select>
                </div>
                <div class="notes-content-input">
                    <label>Content</label>
                    <input type="text" placeholder="Content" required>
                </div>
                <input type="submit" value="Create" id="submit-note-btn">
            </div>
        </form>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
